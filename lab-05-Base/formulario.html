<!DOCTYPE html>

<html lang="es">
    <head>
        <title>...:::: Ejemplo de JS con Formulario</title>
        <script src="./js/operaciones.js"></script>
    </head>

    <body>
        <h1>Formulario Sencillo</h1>
        <form action="#" method="get">
            <p>
                Valor 1: <input type="text" name="v1" id="id1"/>
            </p>
            <p>
                Valor 2 : <input type="text" name="v2" id="id2"/>
            </p>
            <input type="button" value="SUMAR" onclick="sumar();">
            <input type="button" value="RESTAR" onclick="restar();">
            <input type="button" value="MULTIPLICAR" onclick="multiplicar();">
            <input type="button" value="DIVIDIR" onclick="dividir();">
            <input type="reset" value="LIMPIAR">
        </form>
        <p>
            <h2>La respuesta es</h2>
            <div id="rpta"></div>
        </p>
    </body>
</html>
